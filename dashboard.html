<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpisMaker</title>
  <link href="css/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-200 flex h-screen">
  <div id="history" class="hidden md:flex flex-col w-64 sidebar bg-indigo-900 text-white p-6">
    <h2 class="text-xl mb-6">Historia</h2>
    <ul id="history-list">
    </ul>
  </div>
  
  <button id="userlogin" class="bg-orange-500 hover:bg-orange-600 text-white absolute top-6 right-6 rounded-lg py-2 px-4 shadow-lg">
    Zaloguj się
  </button>

  <div class="w-full px-6 py-8 flex flex-col justify-center items-center">
    <div class="w-full max-w-3xl flex flex-col items-center py-12">
      <textarea id="product-name" rows="1" class="w-full bg-white p-4 rounded-lg border-2 border-gray-300 text-xl resize-none" placeholder="Wpisz nazwę produktu..."></textarea>
      <div class="w-full flex items-center relative mt-3">
        <div class="absolute left-1/2 transform -translate-x-1/2">
          <button id="generate" class="w-full mt-3 py-3 px-12 bg-orange-500 text-white rounded-lg text-xl md:text-2xl hover:bg-orange-600">
            Utwórz opis
          </button>
        </div>
      
        <select name="szablon" id="template" class="bg-white ml-auto p-2 rounded-lg mt-3">
          <option>Wybierz szablon opisu</option>
          <option value="simple">Prosty</option>
          <option value="emote">Z emotikonami</option>
        </select>
      </div>
      
      
    </div>

    <div id="output" class="w-full max-w-3xl p-3 bg-white rounded-lg shadow-lg text-lg line-height-1.6">
      Tutaj pojawi się opis...
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
