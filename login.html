<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpisMaker</title>
  <link href="css/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-200 flex h-screen">
  <div class="w-full px-6 py-8 flex flex-col justify-center items-center">
    <div class="w-full max-w-3xl flex flex-col items-center py-12">
      <input id="email" rows="1" class="w-full bg-white p-4 rounded-lg border-2 border-gray-300 text-xl resize-none" placeholder="E-mail"></input>
      <input id="password" type="password" class="w-full mt-1 bg-white p-4 rounded-lg border-2 border-gray-300 text-xl resize-none" placeholder="Hasło"></input>
      <button id="login" class="w-1/3 mt-3 py-3 px-3 bg-orange-500 text-white rounded-lg text-l md:text-xl hover:bg-orange-600">Zaloguj</button>
    </div>
    <div id="output" class="hidden w-full mt-3 max-w-3xl p-3 rounded-lg shadow-lg text-lg line-height-1.6">
      Output
      </div>
    <div class="w-full max-w-3xl flex flex-col items-center">
      <div class="mt-3 max-w-3xl p-3 bg-white rounded-lg shadow-lg text-lg line-height-1.6 text-center">Nie masz konta?</div>
      <button id="register" class="w-1/3 mt-3 py-3 px-3 bg-indigo-600 text-white rounded-lg text-l md:text-xl hover:bg-indigo-900">Zarejestruj się</button>
    </div>
  </div>
</body>
<script src="js/login.js"></script>
</html>
